<ion-menu menuId="main-menu" content-id="main">
  <ion-header>
      <ion-toolbar>
          <ion-title>Manalo's Hardware</ion-title>
      </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-list>
          <ion-menu-toggle>
              <ion-item routerDirection="root" routerLink="dashboard" routerLinkActive="selected">
                  <ion-icon name="home-outline" slot="start"></ion-icon>
                  <ion-label>Home</ion-label>
              </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle>
              <ion-item routerDirection="root" routerLink="pos" routerLinkActive="selected">
                  <ion-icon name="calculator-outline" slot="start"></ion-icon>
                  <ion-label>Point Of Sales</ion-label>
              </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle>
              <ion-item routerDirection="root" routerLink="category" routerLinkActive="selected">
                  <ion-icon name="menu-outline" slot="start"></ion-icon>
                  <ion-label>Category</ion-label>
              </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle>
              <ion-item routerDirection="root" routerLink="product" routerLinkActive="selected">
                  <ion-icon name="wallet-outline" slot="start"></ion-icon>
                  <ion-label>Product</ion-label>
              </ion-item>
          </ion-menu-toggle>

        
          <ion-menu-toggle>
              <ion-item button (click)="logout()">
                  <ion-icon name="log-out-outline" slot="start"></ion-icon>
                  <ion-label>Logout</ion-label>
              </ion-item>
          </ion-menu-toggle>
      </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
